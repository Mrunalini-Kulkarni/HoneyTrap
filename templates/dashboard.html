<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyTrap</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1e2a38 100%);
            padding: 20px;
            color: #e0e0e0;
            margin: 0;
            min-height: 100vh;
        }
        h2 {
            text-align: center;
            font-size: 2.5em;
            color: #ffd700; /* Solid honey gold */
            margin-bottom: 25px;
        }
        .controls {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-size: 1.2em;
            color: #00ccff; /* Neon cyan */
            margin-right: 10px;
            text-shadow: 0 0 5px #00ccff;
        }
        select {
            font-family: 'Orbitron', sans-serif;
            padding: 8px 12px;
            font-size: 1em;
            border-radius: 5px;
            border: 2px solid #00ccff;
            background-color: #1a2a3a;
            color: #e0e0e0;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        select:hover, select:focus {
            border-color: #ff00ff; /* Neon magenta */
            box-shadow: 0 0 10px #ff00ff;
            outline: none;
        }
        #status {
            text-align: center;
            font-size: 1em;
            color: #00ccff;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ccff;
        }
        .chart-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            width: 80%;
            max-width: 1400px;
            margin: 0 auto;
        }
        .chart-box.time-chart {
            width: 60%;
            background: rgba(20, 20, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.3);
        }
        .chart-box.comparison-chart {
            width: 40%;
            background: rgba(20, 20, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.3);
            display: flex; /* Flexbox to center content */
            align-items: center; /* Vertically center the bar chart */
            justify-content: center; /* Horizontally center */
        }
        .time-chart canvas {
            height: 400px !important;
            width: 100% !important;
        }
        .comparison-chart canvas {
            height: 300px !important;
            width: 100% !important;
        }
    </style>
</head>
<body>
    <h2>üçØ HoneyTrap</h2>
    
    <div class="controls">
        <label for="service-filter">Filter Service:</label>
        <select id="service-filter">
            <option value="">All Services</option>
            <option value="FTP">FTP</option>
            <option value="HTTP">HTTP</option>
            <option value="SSH">SSH</option>
        </select>
    </div>

    <div id="status">Scanning network activity...</div>
    <div class="chart-container">
        <div class="chart-box time-chart">
            <canvas id="timeChart"></canvas>
        </div>
        <div class="chart-box comparison-chart">
            <canvas id="comparisonChart"></canvas>
        </div>
    </div>

    <script>
        async function fetchLogs() {
            try {
                const service = document.getElementById("service-filter").value;
                const url = service ? `/api/logs?service=${service}` : "/api/logs";
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const logs = await response.json();
                console.log("Logs Fetched:", logs);
                return logs;
            } catch (error) {
                console.error("Error fetching logs:", error);
                document.getElementById("status").textContent = `Error: ${error.message}`;
                return [];
            }
        }

        function processTimeData(logs) {
            const dataByTime = {};
            logs.forEach(log => {
                const time = log.timestamp.slice(11);
                const service = log.service;
                if (!dataByTime[time]) {
                    dataByTime[time] = { HTTP: 0, SSH: 0, FTP: 0 };
                }
                dataByTime[time][service] += log.length || 1;
            });

            const timestamps = Object.keys(dataByTime).sort();
            const httpData = timestamps.map(t => dataByTime[t].HTTP);
            const sshData = timestamps.map(t => dataByTime[t].SSH);
            const ftpData = timestamps.map(t => dataByTime[t].FTP);

            return { timestamps, httpData, sshData, ftpData };
        }

        function processComparisonData(logs) {
            const totals = { HTTP: 0, SSH: 0, FTP: 0 };
            logs.forEach(log => {
                totals[log.service] = (totals[log.service] || 0) + (log.length || 1);
            });
            return {
                labels: ["HTTP", "SSH", "FTP"],
                data: [totals.HTTP, totals.SSH, totals.FTP]
            };
        }

        async function updateCharts(timeChart, comparisonChart) {
            const logs = await fetchLogs();
            const status = document.getElementById("status");

            if (logs.length === 0) {
                status.textContent = "No threats detected yet.";
                timeChart.data.labels = [];
                timeChart.data.datasets.forEach(dataset => dataset.data = []);
                comparisonChart.data.labels = [];
                comparisonChart.data.datasets[0].data = [];
            } else {
                status.textContent = `Monitoring ${logs.length} events.`;
                
                const timeData = processTimeData(logs);
                timeChart.data.labels = timeData.timestamps;
                timeChart.data.datasets[0].data = timeData.httpData;
                timeChart.data.datasets[1].data = timeData.sshData;
                timeChart.data.datasets[2].data = timeData.ftpData;

                const comparisonData = processComparisonData(logs);
                comparisonChart.data.labels = comparisonData.labels;
                comparisonChart.data.datasets[0].data = comparisonData.data;
            }
            timeChart.update();
            comparisonChart.update();
        }

        document.addEventListener("DOMContentLoaded", async function() {
            // Time Chart (Line)
            const timeCtx = document.getElementById("timeChart").getContext("2d");
            const timeChart = new Chart(timeCtx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: "HTTP",
                            data: [],
                            borderColor: "#ff007a",
                            backgroundColor: "rgba(255, 0, 122, 0.2)",
                            borderWidth: 3,
                            pointBackgroundColor: "#ff007a",
                            pointRadius: 5,
                            pointHoverRadius: 8,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: "SSH",
                            data: [],
                            borderColor: "#00ffcc",
                            backgroundColor: "rgba(0, 255, 204, 0.2)",
                            borderWidth: 3,
                            pointBackgroundColor: "#00ffcc",
                            pointRadius: 5,
                            pointHoverRadius: 8,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: "FTP",
                            data: [],
                            borderColor: "#a0a0ff",
                            backgroundColor: "rgba(160, 160, 255, 0.2)",
                            borderWidth: 3,
                            pointBackgroundColor: "#a0a0ff",
                            pointRadius: 5,
                            pointHoverRadius: 8,
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    animation: { duration: 1500, easing: 'easeInOutQuart' },
                    scales: {
                        x: {
                            title: { display: true, text: "Time", font: { size: 16, family: 'Orbitron' }, color: "#e0e0e0" },
                            ticks: { maxTicksLimit: 10, font: { size: 12 }, color: "#e0e0e0" },
                            grid: { color: "rgba(255, 255, 255, 0.1)" }
                        },
                        y: {
                            title: { display: true, text: "Data Size (bytes)", font: { size: 16, family: 'Orbitron' }, color: "#e0e0e0" },
                            beginAtZero: true,
                            ticks: { font: { size: 12 }, color: "#e0e0e0" },
                            grid: { color: "rgba(255, 255, 255, 0.1)" }
                        }
                    },
                    plugins: {
                        legend: { 
                            display: true,
                            position: 'top',
                            labels: { font: { size: 14, family: 'Orbitron' }, color: "#e0e0e0", padding: 15 }
                        },
                        tooltip: { 
                            mode: "index", 
                            intersect: false,
                            backgroundColor: "rgba(0, 0, 0, 0.9)",
                            titleFont: { size: 14, family: 'Orbitron' },
                            bodyFont: { size: 12, family: 'Orbitron' },
                            borderColor: "#00ffcc",
                            borderWidth: 1
                        },
                        title: {
                            display: true,
                            text: "Network Activity",
                            font: { size: 20, weight: 'bold', family: 'Orbitron' },
                            color: "#00ffcc",
                            padding: { top: 10, bottom: 20 }
                        }
                    }
                }
            });

            // Comparison Chart (Bar)
            const comparisonCtx = document.getElementById("comparisonChart").getContext("2d");
            const comparisonChart = new Chart(comparisonCtx, {
                type: "bar",
                data: {
                    labels: [],
                    datasets: [{
                        label: "Total Data",
                        data: [],
                        backgroundColor: [
                            "rgba(255, 0, 122, 0.8)",
                            "rgba(0, 255, 204, 0.8)",
                            "rgba(160, 160, 255, 0.8)"
                        ],
                        borderColor: [
                            "#ff007a",
                            "#00ffcc",
                            "#a0a0ff"
                        ],
                        borderWidth: 2,
                        borderRadius: 8,
                        hoverBackgroundColor: [
                            "rgba(255, 0, 122, 1)",
                            "rgba(0, 255, 204, 1)",
                            "rgba(160, 160, 255, 1)"
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    animation: { duration: 1500, easing: 'easeInOutQuart' },
                    scales: {
                        y: {
                            title: { display: true, text: "Total Data (bytes)", font: { size: 16, family: 'Orbitron' }, color: "#e0e0e0" },
                            beginAtZero: true,
                            ticks: { font: { size: 12 }, color: "#e0e0e0" },
                            grid: { color: "rgba(255, 255, 255, 0.1)" }
                        },
                        x: {
                            title: { display: true, text: "Service", font: { size: 16, family: 'Orbitron' }, color: "#e0e0e0" },
                            ticks: { font: { size: 12 }, color: "#e0e0e0" },
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: { 
                            backgroundColor: "rgba(0, 0, 0, 0.9)",
                            titleFont: { size: 14, family: 'Orbitron' },
                            bodyFont: { size: 12, family: 'Orbitron' },
                            borderColor: "#00ffcc",
                            borderWidth: 1
                        },
                        title: {
                            display: true,
                            text: "Threat Levels",
                            font: { size: 20, weight: 'bold', family: 'Orbitron' },
                            color: "#00ffcc",
                            padding: { top: 10, bottom: 20 }
                        }
                    }
                }
            });

            const filter = document.getElementById("service-filter");
            filter.addEventListener("change", () => updateCharts(timeChart, comparisonChart));

            await updateCharts(timeChart, comparisonChart); // Initial load
            setInterval(() => updateCharts(timeChart, comparisonChart), 5000); // Refresh every 5 seconds
        });
    </script>
</body>
</html>
